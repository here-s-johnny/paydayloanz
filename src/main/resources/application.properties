#Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/paydayloanz
spring.datasource.username=root
spring.datasource.password=Arsenal012

#Specify the DBMS
spring.jpa.database=MYSQL

#Toggle SQL queries
spring.jpa.show-sql=true

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#Nameing strategy
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

#Use spring.jpa.hibernate.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
